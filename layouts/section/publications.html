{{ define "main" }}

<div class="content-below-hero">

  <div class="scholar-section">
    <h2>Publications</h2>
    <div class="scrollable-publications">

    </div>
  </div>

  <div class="news-section">
    <h2>News & Events</h2>
    {{ partial "events-calendar.html" . }}
  </div>


</div>
{{ end }}
