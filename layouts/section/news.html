{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ if .Pages }}
  <div class="news-list">
    {{ range .Pages.ByDate.Reverse }}
    <div class="news-item">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 January 2006" }}</time>
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ with .Summary }}<p>{{ . }}</p>{{ end }}
    </div>
    {{ end }}
  </div>
  {{ end }}
</article>
{{ end }}
